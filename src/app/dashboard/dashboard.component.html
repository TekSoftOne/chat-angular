<section id="chat-board" fxLayout fxFlexFill id="chat-content">
  <div fxFlex="30" fxFlex.sm="0" class="chat-pane" id="chat-left"></div>
  <div fxFlex="70" fxFlex.sm="100" class="chat-pane" id="chat-right">
    <div fxFlexFill fxLayout="column">
      <div fxFlex>
        <div id="list-messages">
          <div fxLayout="row">
            <div></div>
            <div
              fxLayout="column"
              fxLayoutGap="10px"
              class="message-item incomming-message"
            >
              <div fxLayout="row" fxLayoutGap="5px">
                <img
                  class="avatar"
                  alt="image"
                  src="https://wms-test.cidlicensor.com/Uploads/admin_avatar.png"
                />
                <div fxLayout="column" fxLayoutGap="5px">
                  <h5 class="name">teksoft1</h5>
                  <div class="time">10:20 AM</div>
                </div>
              </div>
              <div class="message-content">Good morning!!</div>
            </div>
          </div>
          <div>
            <div
              fxLayout="column"
              fxLayoutGap="10px"
              class="message-item outgoing-message"
            >
              <div fxLayout="row" fxLayoutGap="5px">
                <img
                  class="avatar"
                  alt="image"
                  src="https://wms-test.cidlicensor.com/Uploads/admin_avatar.png"
                />
                <div fxLayout="column" fxLayoutGap="5px">
                  <h5 class="name">teksoft1</h5>
                  <div class="time">10:21 AM</div>
                </div>
              </div>
              <div class="message-content">Hi, how are you</div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <mat-divider></mat-divider>
        <form
          fxLayout
          fxLayoutGap="5px"
          #fChat
          class="chat-form"
          (ngSubmit)="sendMessage()"
        >
          <mat-form-field fxFlex>
            <mat-label>Enter your message</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="message"
              name="messageBox"
            />
          </mat-form-field>
          <button
            [disabled]="message.length === 0"
            type="submit"
            mat-icon-button
            id="chat-message-box"
            color="accent"
          >
            <mat-icon>send</mat-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
