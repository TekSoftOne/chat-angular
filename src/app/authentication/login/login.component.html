<div class="contain-wrapper">
  <form
    id="form-login"
    fxLayout="column"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <input
        matInput
        color="accent"
        #email="ngModel"
        ngModel
        name="email"
        placeholder="Your Email"
        type="email"
        email
        required
      />
      <mat-hint>Please input your email</mat-hint>
      <mat-error *ngIf="email.hasError('required')"
        >Email must not be empty</mat-error
      >
      <mat-error *ngIf="!email.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
      <input
        matInput
        #password
        ngModel
        name="password"
        color="accent"
        placeholder="Your Password"
        type="password"
        required
        minlength="6"
      />
      <mat-hint align="end">{{ password.value?.length }} / 6</mat-hint>
      <!-- <mat-error>Password is required</mat-error> -->
    </mat-form-field>
    <button mat-raised-button id="submitButton" color="primary" type="submit">
      Submit
    </button>
    <mat-error *ngIf="error">{{ error }}</mat-error>
    <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
  </form>
</div>
