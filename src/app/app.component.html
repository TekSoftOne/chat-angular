<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <app-navigation-list (navClose)="sideNav.close()"></app-navigation-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navigation-header
      (sideNavToggle)="sideNav.toggle()"
    ></app-navigation-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
